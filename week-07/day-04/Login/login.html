<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
  <div class='main'>
    <div class='loginbox'>
      <img src="1-2.png" class="avatar">
      <form>
          <h1>
            ACCOUNT LOGIN
          </h1>
          <p>
            USERNAME
          </p>
          <input type="text" id="username" name="username" minlength="3" maxlength="30" required autofocus>
          <p>
            PASSWORD
          </p>
          <input type="password" id="password" name="password" minlength="6" maxlength="20" pattern="(?!000)([0-6]\d{2}|7([0-6]\d|7[012]))([ -])?(?!00)\d\d\3(?!0000)\d{4}" required>
          <a href="#">
            Forgot Password?
          </a>
          <input type="submit" name="" value="Login">
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
