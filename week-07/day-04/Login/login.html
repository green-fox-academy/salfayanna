<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
  <div class='main'>
    <div class='loginBox'>
      <form>
        <div class='title'>
          <h1>
            ACCOUNT LOGIN
          </h1>
        </div>
        <div class='inputs'>
          <p>
            USERNAME
          </p>
          <input type="text" id="username" name="username" required autofocus>
          <p>
            PASSWORD
          </p>
          <input type="text" id="password" name="password" required>
        </div>
        <div class='forgot'>
          <a href="servermail@mail.com">
            Forgot Password?
          </a>
        </div>
        <div class='button'>
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
